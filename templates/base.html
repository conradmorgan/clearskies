<html lang="en">
<head>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="/style.css">
{{range .Headers}}
    {{.}}
{{end}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
function localDate(d) {
    d = new Date(d);
    return d.toLocaleDateString([], {
        year:   "numeric",
        month:  "short",
        day:    "2-digit",
        hour:   "2-digit",
        minute: "2-digit"
    });
}
$(document).ready(function() {
    $('span[id^=date]').each(function() {
        $(this).text(localDate($(this).text()));
        $(this).show();
    });
});
</script>
</head>
<body>
    <div id="wrap">
        <div class="navbar navbar-inverse">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ClearSkies.space<img src="/alpha.png"></a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/upload">Upload</a></li>
                    {{if .Data.Session.SignedIn}}
                        <li><a href="/account">Account</a></li>
                        <li><a href="/logout">Log out</a></li>
                    {{else}}
                        <li><a href="/login">Log in</a></li>
                        <li><a href="/signup">Sign up</a></li>
                    {{end}}
                    </ul>
                    <form class="navbar-form" action="/" method="get">
                        <input type="text" name="search" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            {{.Content}}
        </div>
        <div class="footer">
            <div class="footer-element">
                <div class="container">
                    <div class="col-xs-6" style="padding: 0">&copy; 2016 Conrad Morgan &#124; <a href="https://github.com/xunatai/clearskies">Source</a></div>
                    <div class="col-xs-6" style="padding: 0; color: #555; text-align: right">Images are copyright their respective owners.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

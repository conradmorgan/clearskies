<script src="/sjcl.js"></script>
<script src="/auth.js"></script>
<form method="post" action="/changepassword" style="max-width: 400px">
    <input id="username" type="hidden" value="{{.Username}}">
{{if .ResetToken}}
    <input id="resetToken" type="hidden" value="{{.ResetToken}}">
{{else}}
    <div class="form-group">
        <label class="control-label" for="oldPassword">Old Password</label>
        <input class="form-control" id="oldPassword" type="password" placeholder="Old Password">
    </div>
{{end}}
    <div class="form-group">
        <label class="control-label" for="newPassword">New Password</label>
        <input class="form-control" id="newPassword" type="password" placeholder="New Password">
    </div>
    <div class="form-group">
        <label class="control-label" for="confirmNewPassword">Confirm New Password</label>
        <input class="form-control" id="confirmNewPassword" type="password" placeholder="New Password">
    </div>
    <button id="changePasswordButton" type="submit">Change Password</button><br><br>
</form>
